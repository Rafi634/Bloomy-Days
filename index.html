<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Period Tracker</h1>
    <form id="tracker-form">
      <label for="lastPeriodDate">Last Period Date:</label>
      <input type="date" id="lastPeriodDate" required>

      <label for="cycleLength">Cycle Length (days):</label>
      <input type="number" id="cycleLength" min="21" max="35" required>

      <label for="periodLength">Period Length (days):</label>
      <input type="number" id="periodLength" min="2" max="7" required>

      <button type="submit">Calculate</button>
    </form>

    <div id="result">
      <h2>Next Period Prediction:</h2>
      <p id="nextPeriod"></p>
      <h2>Fertile Window:</h2>
      <p id="fertileWindow"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
